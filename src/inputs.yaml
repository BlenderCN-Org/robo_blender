- name: headpitch
  enabled: true
  driver: ros
  processor: faceshift_source
  source: /faceshift_track:m_headRotation:x
  binding: bone:Armature:bracket3:x
  scale: 1
  translate: 0
  invert: false
- name: headrotation
  enabled: true
  driver: ros
  processor: faceshift_source
  source: /faceshift_track:m_headRotation:y
  binding: bone:Armature:base:y
  scale: 1
  translate: 0
  invert: false
- name: headroll
  enabled: true
  driver: ros
  processor: faceshift_source
  source: /faceshift_track:m_headRotation:z
  binding: bone:Armature:bracket2:z
  scale: 1
  translate: 0
  invert: false

- inputclass: Faceshift
  enabled: true
  sourcetopic: faceshift_track
  binding:
    meshname: Head
    bones:
      - 

- inputclass: NmptSaliency
  enabled: true
  sourcetopic: nmpt_roi
  binding:
    objectpos:
      name: saliency
      offset: [0.008,-1,0.458737]
      scale: 1.5

- inputclass: PiVision
  enabled: true
  sourcetopic: roi
  binding:
    objectpos:
      name: pivision
      offset: [0.008,-1,0.458737]
      scale: 1.5