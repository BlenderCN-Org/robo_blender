- name: headpitch
  enabled: true
  driver: ros
  processor: faceshift_source
  source: /faceshift_track:m_headRotation:x
  binding: bone:Armature:bracket3:x
  scale: 1
  translate: 0
  invert: false
- name: headrotation
  enabled: true
  driver: ros
  processor: faceshift_source
  source: /faceshift_track:m_headRotation:y
  binding: bone:Armature:base:y
  scale: 1
  translate: 0
  invert: false
- name: headroll
  enabled: true
  driver: ros
  processor: faceshift_source
  source: /faceshift_track:m_headRotation:z
  binding: bone:Armature:bracket2:z
  scale: 1
  translate: 0
  invert: false
- name: mouth
  enabled: true
  driver: ros
  processor: faceshift_source
  source: /faceshift_track:m_coeffs:21
  binding: shapekey:Head:JawOpen
  scale: 1
  translate: 0
  invert: false
- name: browl
  enabled: true
  driver: ros
  processor: faceshift_source
  source: /faceshift_track:m_coeffs:14
  binding: shapekey:Head:BrowsD_L
  scale: 1.5
  translate: 0
  invert: false
- name: smilel
  enabled: true
  driver: ros
  processor: faceshift_source
  source: /faceshift_track:m_coeffs:28
  binding: shapekey:Head:MouthSmile_L
  scale: 1.4
  translate: 0
  invert: false
- name: smiler
  enabled: true
  driver: ros
  processor: faceshift_source
  source: /faceshift_track:m_coeffs:28
  binding: shapekey:Head:MouthSmile_R
  scale: 1.4
  translate: 0
  invert: false
- name: saliency_tracker
  enabled: true
  driver: ros
  processor: roi_from_camera
  source: /nmpt_roi
  binding: object_pos:saliency
  offset: [0.008,-1,0.458737]
  scale: 1.5
  enabled: true

- name: face_detection
  enabled: true
  driver: ros
  processor: roi_from_camera
  source: /roi
  binding: object_pos:destination
  offset: [0.008,-1,0.458737]
  scale: 1.5


